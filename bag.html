<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatarstar</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- bag start -->
    <div class="bag content py-80">
      <h1>Корзина</h1>
      <div class="bag-tovars">
        <div class="bag-tovar">
          <img src="assets/images/bag/svitshot.png" alt="" />
          <div class="bag-tovar-opisanie">
            <div class="bag-tovar-nazvanie">
              <h2>Свитшот</h2>
              <h2>3 200 ₽</h2>
            </div>
            <div class="kolvo">
                <h3>Количество:</h3>
                <div class="schet">
                  <h3>2</h3>
                  <h3 class="schetchik">+</h3>
                  <h3 class="schetchik">-</h3>
                </div>
            </div>
            <a href="#">Удалить</a>
          </div>
        </div>
      </div>
    </div>
    <!-- bag end -->


    <!-- stoimost start -->
    <div class="stoimost content">
      <h1>Итого: 6 400 ₽</h1>
      <a href="#">Купить</a>
    </div>
    <!-- stoimost end -->
  </body>
</html>
